<form action="">
    <!-- Person Name -->

        <label for="" class="col-sm-3 col-form-label">Name</label>

                   class="form-control"
                   placeholder="Person Name" 
                   autocomplete="off">

            <span class="form-text text-danger" >This field is required, complete it to send the form</span>
        </div>
    </div>

    <!-- Favorit input -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">

                <input class="form-control" 
                       placeholder="Add favorite">
                <button class="btn btn-outline-primary" type="button" >Add</button>
            </div>
        </div>
    </div>

    <!-- Favorite section display-->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-1">
                <input  class="form-control" 
                        >
                <button class="btn btn-outline-danger" type="button">Delete</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    class="btn btn-primary float-end" 
                    placeholder="Person Name" 
                    >Save</button>
        </div>
    </div>
</form>
