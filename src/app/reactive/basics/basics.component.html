<h2>Reactive: Basics</h2>

<div class="row">
    <div class="col">
        <form [formGroup]="myForm">
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control mb-2"
                           placeholder="Product name"
                           formControlName="name"
                           autocomplete="off"
                           >
                    <span class="form-text text-danger" >Should have 3 letters</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control mb-2"
                           placeholder="Product price"
                           formControlName="price"
                           >
                    <span class="form-text text-danger" >Should be a valid price between 0 and 999</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control mb-2"
                           placeholder="Product stock"
                           formControlName="stock"
                           >
                    <span class="form-text text-success">Available </span>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <button type="submit" class="btn btn-info" >Action</button>
                </div>
            </div>
        </form>

        <div class="col">
            <p>Form validation</p>
            <pre>{{myForm.valid}}</pre>

            <p>Form pristine</p>
            <pre>{{myForm.pristine}}</pre>

            <p>Form touched</p>
            <pre>{{myForm.touched}}</pre> 

            <p>Form values</p>
            <pre>{{myForm.value | json}}</pre>
        </div>
    </div>
</div>
