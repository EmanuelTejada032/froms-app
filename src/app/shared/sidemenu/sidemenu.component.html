<h2 class="col-4">Template</h2>
<hr>
<ul class="list-group">
    <li *ngFor="let item of templateMenu" class="list-group-item" routerLink="{{item.path}}" routerLinkActive="active">
        {{item.text}}
    </li>
</ul>
<br>
<h2 class="col-4">Reactive</h2>
<hr>
<ul class="list-group">
    <li *ngFor="let item of reactiveMenu" class="list-group-item" routerLink="{{item.path}}" routerLinkActive="active">
        {{item.text}}
    </li>
</ul>
<br>
<h2 class="col-4">Validations</h2>
<hr>
<ul class="list-group">
    <li *ngFor="let item of validationsMenu" class="list-group-item" routerLink="{{item.path}}" routerLinkActive="active">
        {{item.text}}
    </li>
</ul>
